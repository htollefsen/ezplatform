language: php

sudo: false

matrix:
    include:
        - php: 5.5
          env: dependencies=highest
        - php: 5.6
          env: dependencies=highest
        - php: 7.0
          env: dependencies=highest
        - php: hhvm
          env: dependencies=highest
    allow_failures:
        - php: 5.5
          env: dependencies=lowest
        - php: 5.6
          env: dependencies=lowest
        - php: 7.0
          env: dependencies=lowest
    fast_finish: true

cache:
    directories:
        - vendor
        - $HOME/.composer/cache

before_install:
    - composer self-update -q

install:
    - if [ -z "$dependencies" ]; then composer install --no-interaction; fi;
    - if [ "$dependencies" = "lowest" ]; then composer install --prefer-lowest --no-interaction; fi;
    - if [ "$dependencies" = "highest" ]; then composer install --no-interaction; fi;
    - composer show -i

script:
    - vendor/phpunit/phpunit/phpunit

