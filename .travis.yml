language: php

matrix:
    include:
        - php: 5.5
          env: dependencies=highest
        - php: 5.6
          env: dependencies=highest
        - php: 7.0
          env: dependencies=highest
        - php: hhvm
          env: dependencies=highest
        - php: 5.5
          env: dependencies=lowest
        - php: 5.6
          env: dependencies=lowest
        - php: 7.0
          env: dependencies=lowest
        - php: hhvm
          env: dependencies=lowest
    allow_failures:
        - php: 5.5
          env: dependencies=lowest
        - php: 5.6
          env: dependencies=lowest
        - php: 7.0
          env: dependencies=lowest
        - php: hhvm
          env: dependencies=lowest

cache:
    directories:
        - vendor
        - $HOME/.composer/cache

before_install:
    - composer self-update -q

install:
    - composer update --prefer-"$dependencies" --no-interaction;
    - composer show -i

script:
    - vendor/phpunit/phpunit/phpunit

